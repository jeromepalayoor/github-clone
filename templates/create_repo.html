<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="create_repo.css">
  <title>Create Repository</title>
</head>
<body>
    <div class = 'logo-header' style="display: flex; align-items: center;">
        <a style = 'margin-left: 7px;'href = '/'><b style="margin-right: 7px;">Code Vault</b></a>
       
    {% if username %}
    <a style = 'margin-left: auto;'><b>{{username}}</b></a>
    <a style = 'margin-left: 15px; margin-right: 7px;'><b>Log Out</b></a>
    {% endif %}
    </div>
<div class="container">
  <h2>Repository Creation Form</h2>
  <form action="{{ url_for('create_repository') }}" method="post">
    <label for="repository_name">Repository Name:</label><br>
    <input type="text" id="repository_name" name="repository_name" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

    <label for="visibility">Visibility:</label><br>
    <input type="radio" id="public" name="visibility" value="public" required>
    <label for="public">Public</label><br>
    <input type="radio" id="private" name="visibility" value="private">
    <label for="private">Private</label><br><br>

    <label>Initialization:</label><br>
    <input type="checkbox" id="readme" name="readme">
    <label for="readme">Initialize this repository with a README</label><br>
    <input type="text" id="gitignore_lang" name="gitignore_lang" placeholder="Enter programming language or specify files to ignore"><br>


    <label for="collaborators">Collaborators:</label><br>
    <input type="email" id="collaborators" name="collaborators" placeholder="Enter email addresses or usernames"><br><br>

    <label for="branch_protection">Branch Protection Rules:</label><br>
    <input type="text" id="branch_protection" name="branch_protection" placeholder="Specify branch protection rules"><br><br>

    <label for="additional_notes">Additional Notes or Instructions:</label><br>
    <textarea id="additional_notes" name="additional_notes" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</div>


</body>
</html>
