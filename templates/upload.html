<!DOCTYPE html>
<html>
<head>
    <title>Graph Prophet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
</head>
<body>
    <div class="header">
        <div class="title">
         <a href="/"><h1>Graph Prophet</h1></a>
        </div>
        <div class="user">
            <a style='margin-left: auto;'><b>{{username}}</b></a>
            <a style='margin-left: 15px; margin-right: 7px;'><b>Log Out</b></a>
        </div>
    </div>
    <main>
        <section>
            <h2>Write your code here</h2>
            <form method="post">
                <label for="code">Enter your code:</label><br>
                <textarea id="code" name="code" rows="10" cols="50"></textarea><br>
                <input id='submit_code' type="submit" value="Submit the code">
            </form>
        </section>
    </main>
</body>
</html>
