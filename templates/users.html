<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Showcase</title>
<link rel="stylesheet" href="{{ url_for('static', filename='users.css') }}">
<style>
  .user-box {
    border: 2px solid black;
    border-radius: 10px;
    padding: 20px;
    width: 900px;
    margin: 0 auto;
    background-color: #111827;
    text-align: center;
  }


  .user-name {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .user-info {
    font-size: 16px;
  }
</style>
</head>
<body>
<div class = 'logo-header' style="display: flex; align-items: center;">
    <a style = 'margin-left: 7px;'href = '/'><b style="margin-right: 7px;">Code Vault</b></a>
   
{% if username %}
<a style = 'margin-left: auto;'><b>{{username}}</b></a>
<a style = 'margin-left: 15px; margin-right: 7px;'><b>Log Out</b></a>
{% endif %}
</div>

{% for user in users %}
<div class="user-box">
  <div class="user-name">John Doe</div>
</div>
{% endfor %}
</body>
</html>
